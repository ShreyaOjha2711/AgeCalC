<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <main>
        <div class="con">
            <section>
                <h1>
                    Age Calculator
                </h1>
            </section>
            <section>
                <label for="indate">Date:</label>
                <input type="text" id="indate" placeholder="dd"><br>    
            </section>
            <section>
                <label for="inmonth">Month:</label>
                <input type="text" id="inmonth" placeholder="mm"><br>
            </section>
            <section>
                <label for="inyear">Year:</label>
                <input type="text" id="inyear" placeholder="yyyy"><br>
            </section>
            <section>
                <button id="btn">Submit</button>
            </section>
            <section>
                <label id="ans"></label>
            </section>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
